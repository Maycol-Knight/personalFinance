<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex h-screen">
      <aside class="bg-black text-white w-64 p-4 hidden md:block">
        <div class="flex items-center gap-3">
          <div
            class="bg-gray-600 rounded-full h10 w-10 flex items-center justify-center text-lg"
          >
            <img
              src="https://static.vecteezy.com/system/resources/previews/024/553/853/non_2x/colorful-eagle-head-logo-pop-art-style-eagle-face-sticker-pastel-cute-colors-ai-generated-png.png"
              alt=""
            />
          </div>
          <span class="text-lg">Grupo II</span>
        </div>
        <!-- Sección de panel de control -->
        <div class="mt-6">
          <h2 class="text-gray-400 uppercase text-sm">Panel de control</h2>
          <a href="#" class="block text-purple-400 mt-2">General</a>
          
        </div>

        <!-- Organizando las secciones -->
        <div class="mt-4">
          <h2 class="text-gray-400 uppercase text-sm">secciones</h2>
          <a href="#" class="block mt-2 hover:text-purple-400">Movimientos</a>
          <a href="#" class="block mt-2 hover:text-purple-400">Categorias</a>
          <a href="#" class="block mt-2 hover:text-purple-400">Formas de pago</a>
        </div>
        <!-- Tenemos la sección ayuda -->
        <div class="mt-4">
          <h2 class="text-gray-400 uppercase text-sm">ayuda</h2>
          <a href="#" class="block mt-2 hover:text-purple-400"
            >Manual de usuario</a
          >
        </div>
      </aside>

      <!-- Contenido Principal -->
      <div class="flex-1">
        <header
          class="bg-purple-600 text-white p-4 flex justify-between items-center"
        >
          <!-- Logo y titulo -->
          <div class="flex items-center gap-2">
            <img
              src="https://cdn-icons-png.freepik.com/512/7892/7892280.png"
              alt="Logo"
              class="h-8"
            />
            <h1 class="text-xl font-bold">Pesitos</h1>
          </div>

          <!-- Aca ira mi menú amburguesita en moviles -->
          <button class="text-white text-3xl md:hidden">&#9776;</button>

          <!-- Aca ira mi icono de salir -->
          <button class="text-white text-2xl btn btn-primary">&#10148;</button>
        </header>

        <!-- A ca ira mi contenido -->
        <main class="p-6 bg-gray-100">
          <!-- <h2 class="text-xl font-bold">General</h2> -->

          <div>
            <!-- Formulario de Registro de Ahorros -->
            <form class="form ahorros bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Registrar Ahorro</h2>
                
                <div class="form__group mb-4">
                <label class="form__label block font-medium" for="ahorro-monto">Monto</label>
                <input class="form__input w-full p-2 border rounded" type="number" id="ahorro-monto" required>
                </div>
                
                <div class="form__group mb-4">
                <label class="form__label block font-medium" for="ahorro-fecha">Fecha</label>
                <input class="form__input w-full p-2 border rounded" type="date" id="ahorro-fecha" required>
                </div>
                
                <div class="form__group mb-4">
                <label class="form__label block font-medium" for="ahorro-categoria">Categoría</label>
                <select class="form__input w-full p-2 border rounded" id="ahorro-categoria">
                    <option>Cuenta de ahorros</option>
                    <option>Inversiones</option>
                    <option>Fondo de emergencia</option>
                    <option>Metas personales</option>
                    <option>Otros</option>
                </select>
                </div>
                
                <div class="form__group mb-4">
                <label class="form__label block font-medium" for="ahorro-medio">Medio</label>
                <select class="form__input w-full p-2 border rounded" id="ahorro-medio">
                    <option>Efectivo</option>
                    <option>Transferencia</option>
                    <option>Cheque</option>
                    <option>Yape</option>
                    <option>Plin</option>
                    <option>Tarjeta de crédito</option>
                    <option>Tarjeta de débito</option>
                </select>
                </div>
                
                <div class="form__group mb-4">
                <label class="form__label block font-medium" for="ahorro-descripcion">Descripción (Opcional)</label>
                <textarea class="form__input w-full p-2 border rounded" id="ahorro-descripcion" rows="3"></textarea>
                </div>
                
                <button class="bg-blue-500 text-white p-2 rounded w-full">Registrar</button>
            </form>
  

            



          </div>

          <!-- A ca iran los graficos y filtros que yo no hare jajaja-->
        </main>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
